<html>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = rando(-2, 1000);
            }
        </script>
    </head>
    <body onload="showRandomNumber();">
        <div id="myNumber"></div>
        <nav>
<ul>
            <li>Beans</li>
            <li>Eggs</li>
            <li>AAAAA</li>
</ul> 
 </nav>         
    </body>
</html>
