<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://randojs.com/1.0.0.js"></script>
<script>
    function showRandomNumber(){
        document.getElementById("myNumber").innerHTML = rando(-2, 1000);
    }
</script>
<h1>John's Supermarket for animals</h1>
<body onload="showRandomNumber();">
    <h2>for Sale</h2>
    <ul>Dog Food:  </ul>
    <div id="myNumber"></div>
    <nav>
        <ul>
                    <li>Beans</li>
                    <li>Eggs</li>
                    <li>AAAAA</li>
        </ul> 
         </nav>   
    
    
</body>
</html>
